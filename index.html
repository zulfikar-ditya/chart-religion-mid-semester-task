<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Agama Chart</title>
		<link rel="stylesheet" href="./app.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<button id="downloadBtn-gender">Download as PNG</button>
				<canvas id="myChart-gender" width="400" height="400"></canvas>
			</div>

			<div class="card">
				<button id="downloadBtn-city">Download as PNG</button>
				<canvas id="myChart-city" width="400" height="400"></canvas>
			</div>

			<div class="card">
				<button id="downloadBtn-gettingBullied">Download as PNG</button>
				<canvas id="myChart-gettingBullied" width="400" height="400"></canvas>
			</div>

			<div class="card">
				<button id="downloadBtn-bullyingFrequency">Download as PNG</button>
				<canvas
					id="myChart-bullyingFrequency"
					width="400"
					height="400"
				></canvas>
			</div>

			<div class="card">
				<button id="downloadBtn-bullyingType">Download as PNG</button>
				<canvas
					id="myChart-bullyingType"
					width="400"
					height="400"
					style="min-width: 600px"
				></canvas>
			</div>

			<div class="card">
				<button id="downloadBtn-bullyingAge">Download as PNG</button>
				<canvas id="myChart-bullyingAge" width="400" height="400"></canvas>
			</div>

			<div class="card">
				<button id="downloadBtn-bullyingPlace">Download as PNG</button>
				<canvas id="myChart-bullyingPlace" width="400" height="400"></canvas>
			</div>

			<div class="card">
				<button id="downloadBtn-bullyingResponse">Download as PNG</button>
				<canvas
					id="myChart-bullyingResponse"
					width="400"
					height="400"
					style="min-width: 600px"
				></canvas>
			</div>

			<div class="card">
				<button id="downloadBtn-securePlace">Download as PNG</button>
				<canvas id="myChart-securePlace" width="400" height="400"></canvas>
			</div>

			<div class="card">
				<button id="downloadBtn-secureParticipation">Download as PNG</button>
				<canvas
					id="myChart-secureParticipation"
					width="400"
					height="400"
				></canvas>
			</div>

			<div class="card">
				<button id="downloadBtn-preventionParticipation">
					Download as PNG
				</button>
				<canvas
					id="myChart-preventionParticipation"
					width="400"
					height="400"
				></canvas>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="./chart.js"></script>
	</body>
</html>
